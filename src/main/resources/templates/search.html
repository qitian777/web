<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>幻影在线-搜索结果</title>
    <!-- Bootstrap -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <script src="/js/iconfont.js"></script>
</head>
<body>
<header th:replace="~{commoms::header}"></header>
<div class="container py-3">
    <div th:class="${#lists.isEmpty(searchItems)}?'d-none':'mt-2'">
        <h3>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-sousuojieguo"></use>
            </svg>
            <span th:text="${'“'+search+'”'+'的搜索结果如下:'}"></span></h3>
    </div>
    <div th:class="${#lists.isEmpty(searchItems)}?'mt-2':'d-none'">
        <h3>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-noresult"></use>
            </svg>
            很遗憾，未能搜到你想要的结果</h3>
    </div>
    <hr>
    <div class="row"  style="min-height: 500px">
        <div class="col-6 col-md-4 col-lg-3 pt-3" th:each="searchItem:${searchItems}">
            <div class="card">
                <a th:href="${'/detail?id='+searchItem.id}" target="_blank">
                <div class="img_scale"><img class="card-img-top" th:src="${searchItem.poster}" alt="Card image cap"></div>
                <div class="card-body p-2">
                    <h5 class="card-title m-0"><b th:text="${searchItem.name}"></b></h5>
                    <div th:class="${searchItem.origin_name==''}?'d-none':'text-truncate'" th:text="${'原名：'+searchItem.origin_name}"></div>
                    <div th:class="${searchItem.alias==''}?'d-none':'text-truncate'" th:text="${'别名：'+searchItem.alias}"></div>
                </div>
                </a>
            </div>
        </div>
    </div>
    <hr>
    <div th:replace="~{commoms::index-page}"></div>
</div>
<hr class="m-0">
<footer th:replace="~{commoms::footer}"></footer>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/js/jquery-3.4.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/myjs.js"></script>

</body>
</html>
