<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>幻影在线</title>
    <!-- Bootstrap -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <script src="/js/iconfont.js"></script>
</head>
<body>
<header th:replace="~{commoms::header}"></header>
<div class="container py-3">
    <div class="form_popup" id="login_form">
        <div class="container pb-3">
            <div class="form_popup">
                <div class="text-center">
                    <div class="mt-5">
                        <h2>账户注册</h2>
                        <span class="text-danger" th:text="${error==null}?'':${error}"></span>
                    </div>
                </div>
                <div class="user-account">
                    <form method="post" action="/register" onsubmit="return checkLoginForm()">
                        <div class="input-sec">
                            <input type="text" name="nickname" placeholder="用户名">
                            <label> 站内名称，非登录用（字符数应大于二小于十）</label>
                            <label class="invisible" id="name-error">请不要使用过长或过短的用户名！</label>
                        </div>
                        <div class="input-sec">
                            <input type="email" name="username" placeholder="邮箱地址">
                            <label class="text-danger invisible" id="mail-error">邮箱已被注册！</label>
                        </div>
                        <div class="input-sec getcode clearfix">
                            <input name="code" placeholder="验证码">
                            <button class="float-right" type="button" id="code-button" onclick="getEmailCode()">获取验证码</button>
                            <label class="text-danger invisible" id="code-error">请正确输入验证码！</label>
                        </div>
                        <div class="input-sec">
                            <input type="Password" name="password" placeholder="密码">
                            <label>密码以字母开头，由字母（区分大小写）、数字、下划线构成，字符数大于六小于十六</label>
                        </div>
                        <div class="input-sec">
                            <input type="password" name="confirm-password" placeholder="重复密码">
                            <label class="text-danger invisible" id="password-error">密码不能为空！</label>
                        </div>
                        <div class="input-sec mb-0">
                            <button type="submit">注册</button>
                        </div>
                    </form>
                    <div class="fr-ps">
                        <h1>已有账号? <a href="/logon" title="" class="show_signup">点我登录.</a></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<hr class="m-0">
<footer th:replace="~{commoms::footer}"></footer>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/myjs.js"></script>
</body>
</html>
